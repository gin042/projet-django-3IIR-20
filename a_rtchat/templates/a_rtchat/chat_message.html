{% if message.author == user %}
<li style="margin-bottom:16px; text-align:right; list-style:none;">
  <div style="display:inline-block; background:#e0ffe0; border:1px solid #b2d8b2; padding:10px 16px; max-width:75%; border-radius:8px; color:#225522; font-family:Verdana, Arial, Helvetica, sans-serif;">
    <span>{{ message.body }}</span>
  </div>
</li>
{% else %}
<li style="margin-bottom:16px; text-align:left; list-style:none;">
  <div style="display:flex; align-items:flex-end;">
    <a href="{% url 'profile' message.author.username %}" style="margin-right:8px;">
      <img src="{{ message.author.profile.avatar }}" alt="avatar" style="width:32px; height:32px; border-radius:50%; border:1px solid #ccc; vertical-align:middle;">
    </a>
    <div style="display:inline-block; background:#fff; border:1px solid #ccc; padding:10px 16px; max-width:75%; border-radius:8px; color:#222; font-family:Verdana, Arial, Helvetica, sans-serif;">
      <span>{{ message.body }}</span>
    </div>
  </div>
  <div style="font-size:0.95em; color:#003366; margin-left:40px; margin-top:2px;">
    <span>{{ message.author.profile.name }}</span>
    <span style="color:#888;">@{{ message.author.username }}</span>
  </div>
</li>
{% endif %}
