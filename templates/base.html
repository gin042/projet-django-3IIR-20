{% load static %} {% load django_htmx %}
<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Django Template" />
    <title>Project Title</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-ws@2.0.2"></script>
    {% django_htmx_script %}
    <script src="https://unpkg.com/hyperscript.org@0.9.14"></script>

    <style>
      body {
        background: #f0f0f0;
        font-family: Verdana, Arial, Helvetica, sans-serif;
        color: #222;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 2em;
        color: #003366;
        border-bottom: 2px solid #003366;
        margin: 20px 0 10px 0;
        padding-bottom: 5px;
      }
      h2 {
        font-size: 1.3em;
        color: #003366;
        margin: 15px 0 8px 0;
      }
      h3 {
        font-size: 1.1em;
        color: #003366;
        margin: 10px 0 5px 0;
      }
      p {
        margin: 10px 0;
      }
      .button,
      button,
      [type="submit"],
      [type="button"] {
        background: #e0e0e0;
        color: #003366;
        border: 1px solid #888;
        border-radius: 3px;
        padding: 8px 18px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 1px 1px 2px #ccc;
        margin: 2px;
      }
      .button:hover,
      button:hover,
      [type="submit"]:hover,
      [type="button"]:hover {
        background: #c0c0c0;
        color: #000;
      }
      nav,
      .navbar {
        background: #003366;
        color: #fff;
        padding: 10px 20px;
        border-bottom: 3px solid #6699cc;
      }
      .navitems > li {
        display: inline;
        margin-right: 15px;
      }
      .navitems > li > a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }
      .navitems > li > a:hover {
        text-decoration: underline;
      }
      label {
        display: inline-block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      textarea,
      select {
        border: 1px solid #888;
        border-radius: 2px;
        padding: 6px;
        background: #fff;
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      input[type="checkbox"],
      input[type="radio"] {
        width: auto;
        margin-right: 5px;
      }
      .alert-info {
        background: #d9edf7;
        color: #31708f;
        border: 1px solid #bce8f1;
        padding: 10px;
        margin-bottom: 10px;
      }
      .alert-success {
        background: #dff0d8;
        color: #3c763d;
        border: 1px solid #d6e9c6;
        padding: 10px;
        margin-bottom: 10px;
      }
      .alert-warning {
        background: #fcf8e3;
        color: #8a6d3b;
        border: 1px solid #faebcc;
        padding: 10px;
        margin-bottom: 10px;
      }
      .alert-danger {
        background: #f2dede;
        color: #a94442;
        border: 1px solid #ebccd1;
        padding: 10px;
        margin-bottom: 10px;
      }
      .container {
        background: #fff;
        margin: 30px auto;
        padding: 20px 30px;
        border: 1px solid #ccc;
        max-width: 800px;
        box-shadow: 2px 2px 8px #eee;
      }
    </style>
  </head>
  <body
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    class="{% block class %}{% endblock %}"
  >
    {% include 'includes/messages.html' %}
    {% include 'includes/header.html' %}
    {% block layout %}{% endblock %}
    {% block javascript %}{% endblock %}
  </body>
</html>
