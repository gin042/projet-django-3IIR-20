<messages>
    {% if messages %}
      {% for message in messages %}
        <div style="max-width:500px; margin:20px auto; padding:12px 20px; background:#d9edf7; color:#31708f; border:1px solid #bce8f1; border-radius:3px; box-shadow:1px 1px 4px #eee; font-size:1.1em; position:relative;">
          <span>{{ message }}</span>
          <a href="#" onclick="this.parentElement.style.display='none';return false;" style="position:absolute; top:8px; right:12px; color:#31708f; text-decoration:none; font-weight:bold; font-size:1.2em;">&times;</a>
        </div>
      {% endfor %}
    {% endif %}
</messages>
