<form
  action="{% url 'profile-emailchange' %}"
  method="post"
  style="
    background: #f9f9f9;
    border: 1px solid #ccc;
    padding: 10px 12px;
    display: inline-block;
    margin-bottom: 10px;
  "
  autocomplete="off"
>
  {% csrf_token %} {% for field in form %}
  <span style="margin-right: 8px">{{ field }}</span>
  {% endfor %}
  <button
    type="submit"
    style="
      background: #e0e0e0;
      color: #003366;
      border: 1px solid #888;
      border-radius: 3px;
      padding: 6px 14px;
      font-weight: bold;
      cursor: pointer;
    "
  >
    Submit
  </button>
</form>

<a
  hx-swap-oob="true"
  id="email-edit"
  href="{% url 'profile-settings' %}"
  style="
    color: #003366;
    text-decoration: underline;
    font-weight: bold;
    margin-left: 10px;
  "
>
  Cancel
</a>
